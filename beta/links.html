    <script>
        // Theme toggle functionality
        const setCookie = (name, value, days) => {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/; SameSite=Lax`;
        };

        const getCookie = (name) => {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        };

        const body = document.body;
        const colorToggle = document.getElementById('colorToggle');
        const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>`;
        const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>`;
        
        let darkMode = getCookie('theme') !== 'light';
        
        // Check for system preference if no cookie is set
        if (!getCookie('theme')) {
            darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        const setTheme = (isDark) => {
            body.classList.toggle('light-mode', !isDark);
            
            if (isDark) {
                document.documentElement.classList.add('dark');
                colorToggle.innerHTML = sunIcon;
            } else {
                document.documentElement.classList.remove('dark');
                colorToggle.innerHTML = moonIcon;
            }
            
            setCookie('theme', isDark ? 'dark' : 'light', 30);
        };

        // Set initial theme
        setTheme(darkMode);

        // Toggle theme on button click
        colorToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            setTheme(darkMode);
        });

        // Toggle theme with 't' key
        document.addEventListener('keydown', (event) => {
            if (event.key === 't') colorToggle.click();
        });
    </script>
