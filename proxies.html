<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxies</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1e293b;
            --light-bg: #f3f4f6;
            --text-dark: #1e293b;
            --text-light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--text-dark);
        }

        .top-left, .toggle-button {
            position: fixed;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .top-left {
            top: 20px;
            left: 20px;
        }

        .toggle-button {
            top: 20px;
            right: 20px;
            background-color: #4f46e5;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .toggle-button:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }

        .back-button {
            width: 60px;
            height: 60px;
            transition: transform 0.2s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .link-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        .coming-soon {
            background-color: #4f46e5;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .coming-soon:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }

        @media (max-width: 640px) {
            .back-button {
                width: 50px;
                height: 50px;
            }
            .link-list {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="top-left">
        <a href="index">
            <img src="images/back-button.png" alt="Back to Home" class="back-button">
        </a>
    </div>
    <button id="colorToggle" class="toggle-button" aria-label="Toggle dark/light mode">‚òÄÔ∏è</button>
    <div class="link-list">
        <button class="coming-soon">Coming Soon</button>
    </div>

    <script>
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/; SameSite=Lax`;
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        const body = document.body;
        const colorToggle = document.getElementById('colorToggle');
        let darkMode = getCookie('theme') !== 'light';

        function setTheme(isDark) {
            body.classList.toggle('light-mode', !isDark);
            colorToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            colorToggle.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
            setCookie('theme', isDark ? 'dark' : 'light', 30);
        }

        setTheme(darkMode);

        colorToggle.addEventListener('click', function() {
            darkMode = !darkMode;
            setTheme(darkMode);
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 't') colorToggle.click();
        });
    </script>
</body>
</html>
