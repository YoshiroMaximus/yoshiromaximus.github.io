    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;

            background-color: #f3f4f6; /* Light mode background */
        }
        .top-left {

            top: 20px;
            left: 20px;
        }
        .back-button {
            width: 90px;
            height: 90px;
            cursor: pointer;
        }

        .hover-gradient {
            background-color: #6366f1;
        }

        .hover-gradient:hover {
            background: linear-gradient(90deg, lightorange, lightblue, lightgreen);
        }

        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #6366f1;
            color: white;
            font-bold;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Back button at the top left -->
    <div class="top-left">
        <a href="index.html">
            <img src="images/back-button.png" alt="Back Button" class="back-button">
        </a>
    </div>

    <!-- Button to Toggle Color Modes -->
    <button id="colorToggle" class="toggle-button">‚òÄÔ∏è</button>

    <!-- Main content: game buttons -->
    <div class="flex flex-col space-y-4">
        <a href="totm.html" target="_blank" class="hover-gradient text-white font-bold py-2 px-4 rounded shadow transition duration-300">
            Play Tomb of the Mask
        </a>
        <a href="slope.html" target="_blank" class="hover-gradient text-white font-bold py-2 px-4 rounded shadow transition duration-300">
            Play Slope 
        </a>
        <a href="hsmc.html" target="_blank" class="hover-gradient text-white font-bold py-2 px-4 rounded shadow transition duration-300">
            Play Henry Stickmin
        </a>
        <button class="bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded shadow cursor-not-allowed">
            Coming Soon
        </button>
        <button class="bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded shadow cursor-not-allowed">
            Coming Soon
        </button>
    </div>

    <!-- GitHub Icon -->
    <div class="absolute bottom-5 right-5">
        <a href="https://github.com/YoshiroMaximus" target="_blank">
            <img id="githubIcon" src="/images/github-dark.svg" alt="GitHub Logo" class="logo">
        </a>
    </div>

    <!-- Dark Mode Toggle Script -->
    <script>
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        const html = document.documentElement;
        const body = document.body;
        const colorToggle = document.getElementById('colorToggle');
        const githubIcon = document.getElementById('githubIcon');

        let darkMode = getCookie('theme') === 'dark'; // Check cookie
        body.classList.toggle('light-mode', !darkMode); // Set initial theme based on cookie

        if (darkMode) {
            colorToggle.textContent = '‚òÄÔ∏è'; // Switch to light mode icon
            githubIcon.src = '/images/github-light.svg'; // Change GitHub icon for dark mode
        } else {
            colorToggle.textContent = 'üåô'; // Switch to dark mode icon
            githubIcon.src = '/images/github-dark.svg'; // Change GitHub icon for light mode
        }

        colorToggle.addEventListener('click', function() {
            darkMode = !darkMode; // Toggle mode
            body.classList.toggle('light-mode', !darkMode); // Toggle light mode class

            if (darkMode) {
                setCookie('theme', 'dark', 7); // Set dark mode cookie
                colorToggle.textContent = '‚òÄÔ∏è'; // Switch to light mode icon
                githubIcon.src = '/images/github-light.svg'; // Change GitHub icon for dark mode
            } else {
                setCookie('theme', 'light', 7); // Set light mode cookie
                colorToggle.textContent = 'üåô'; // Switch to dark mode icon
                githubIcon.src = '/images/github-dark.svg'; // Change GitHub icon for light mode
            }
        });
    </script>
</body>
</html>
