<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1e293b;
            --light-bg: #f3f4f6;
            --text-dark: #1e293b;
            --text-light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--text-dark);
        }

        .top-left, .toggle-button {
            position: fixed;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .top-left {
            top: 20px;
            left: 20px;
        }

        .toggle-button {
            top: 20px;
            right: 20px;
            background-color: #4f46e5;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .toggle-button:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }

        .back-button {
            width: 60px;
            height: 60px;
            transition: transform 0.2s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .custom-select {
            appearance: none;
            background-color: #4f46e5;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 300px;
        }

        .custom-select:hover, .custom-select:focus {
            background-color: #4338ca;
            transform: translateY(-2px);
        }

        .hover-gradient {
            background-color: #4f46e5;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .hover-gradient:hover {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            transform: translateY(-2px);
        }

        @media (max-width: 640px) {
            .back-button {
                width: 50px;
                height: 50px;
            }
            .custom-select, #go {
                width: 90%;
                max-width: none;
            }
        }

        .bottom-left {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="top-left">
        <a href="index" aria-label="Back to Home">
            <img src="images/back-button.png" alt="Back" class="back-button" loading="lazy">
        </a>
    </div>
    <button id="colorToggle" class="toggle-button" aria-label="Toggle dark/light mode">☀️</button>
    <div class="flex flex-col space-y-4 items-center w-full max-w-md px-4">
        <form id="form1" target="_blank" class="flex flex-col space-y-4 w-full items-center" aria-labelledby="game-selection">
            <fieldset class="w-full">
                <legend id="game-selection" class="sr-only">Select a game</legend>
                <label for="pages" class="sr-only">Choose a game:</label>
                <select id="pages" class="custom-select" aria-label="Select a game">
                    <option value="" disabled selected>- - -> click to interact <- - -</option>
                    <optgroup label="RPG">
                        <option value="mb/fger/forager/main">Forager</option>
                    </optgroup>
                    <optgroup label="Shooter">
                        <option value="mb/doomori">doomori</option>
                        <option value="mb/10mins">10mins-till-dawn</option>
                        <option value="mb/1v1">1v1</option>
                        <option value="mb/cold">Supercold</option>
                        <option value="mb/serious/t.html">serious-shooter</option>
                    </optgroup>
                    <optgroup label="Racing">
                        <option value="mb/surf">Surf</option>
                        <option value="mb/slope">Slope</option>
                        <option value="mb/totm">Tomb of the Mask</option>
                        <option value="mb/poly">polytrack</option>
                        <option value="mb/dino">Chrome Dino</option>
                        <option value="mb/snowrider">snowrider-3d</option>
                        <option value="mb/glitch-buster">glitch-buster</option>
                    </optgroup>
                    <optgroup label="Action">
                        <option value="mb/stik">Stik</option>
                        <option value="mb/hsmc">Henry Stickmin</option>
                        <option value="mb/porydrive">pory-drive</option>
                        <option value="mb/oh-flip">OH-FLIP!</option>
                        <option value="mb/uno">uno-multiplayer</option>
                        <option value="mb/NotABug-Collection">NotABug-Collection</option>
                        <option value="mb/hextris">hextris</option>
                        <option value="mb/adarkroom">dark-room</option>
                    </optgroup>
                    <optgroup label="Puzzle">
                        <option value="mb/blockcraft" data-special="blockcraft">BlockCraft</option>
                        <option value="mb/2048">2048</option>
                        <option value="mb/tetris">Tetris</option>
                        <option value="mb/no-game">there-is-no-game</option>
                        <option value="mb/cookie">cookie</option>
                        <option value="mb/dice">dice-roller</option>
                        <option value="mb/osu">osu</option>

                    </optgroup>
                    <optgroup label="Casual">
                        <option value="mb/monkey">monkey mart</option>

                        <option value="mb/bitlife">bitlife</option>
                        <option value="mb/oregon-trail">oregon-trail</option>
                    </optgroup>
                    <optgroup label="Down">
                        <option value="mb/agar">Agar.io (offline)</option>
                        <option value="mb/time">Superhot</option>
                    </optgroup>
                    <optgroup label="Coming Soon">
                        <option value="" disabled>Coming Soon</option>
                        
                    </optgroup>
                </select>
            </fieldset>
            <button type="submit" id="go" class="hover-gradient text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 w-full max-w-[300px]">
                GO
            </button>
        </form>
        <button class="bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-lg shadow-lg cursor-not-allowed transition duration-300 w-full max-w-[300px]">
            Coming Soon

    </div>

            </svg>
        </a>
    </div>

    <script defer>
        function manageCookie(name, value, days) {
            if (value !== undefined) {
                const expires = new Date(Date.now() + days * 864e5).toUTCString();
                document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/; SameSite=Lax`;
            } else {
                return document.cookie.split('; ').reduce((r, v) => {
                    const parts = v.split('=');
                    return parts[0] === name ? decodeURIComponent(parts[1]) : r;
                }, '');
            }
        }

        const body = document.body;
        const colorToggle = document.getElementById('colorToggle');
        let darkMode = manageCookie('theme') !== 'light';

        function setTheme(isDark) {
            body.classList.toggle('light-mode', !isDark);
            colorToggle.textContent = isDark ? '☀️' : '🌙';
            colorToggle.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
            manageCookie('theme', isDark ? 'dark' : 'light', 30);
        }

        setTheme(darkMode);

        colorToggle.addEventListener('click', function() {
            darkMode = !darkMode;
            setTheme(darkMode);
        });

        function selectBlockCraft() {
            const version = prompt("Choose a version:\n1.8\n1.2");
            if (version === '1.8') return 'mb/eaglarfast';
            if (version === '1.2') return 'vxlc';
            alert("Invalid choice. Please choose 1.8 or 1.2.");
            return null;
        }

        document.getElementById("form1").addEventListener("submit", function(e) {
            e.preventDefault();
            const select = document.getElementById("pages");
            const selectedOption = select.options[select.selectedIndex];

            if (selectedOption.value === "mb/tetris") {
                window.open("tetris", "_blank");
            } else if (selectedOption.dataset.special === "blockcraft") {
                const blockCraftUrl = selectBlockCraft();
                if (blockCraftUrl) window.open(blockCraftUrl, '_blank');
            } else {
                window.open(select.value, '_blank');
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 't') colorToggle.click();
        });
    </script>
</body>
</html>
