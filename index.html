    </div>

    <script>
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Detect user's system-wide preference
        const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');

        // Apply saved theme or system preference
        if (savedTheme === 'dark' || (!savedTheme && userPrefersDark)) {
            body.classList.add('dark');
            toggle.innerHTML = 'üåô Dark Mode';
        } else {
            toggle.innerHTML = 'üåû Light Mode';
        }

        // Toggle dark mode on click and update button label
        toggle.addEventListener('click', function() {
            console.log("Toggle button clicked"); // Debugging log
            body.classList.toggle('dark');
            if (body.classList.contains('dark')) {
                console.log("Dark mode enabled"); // Debugging log
                toggle.innerHTML = 'üåô Dark Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                console.log("Light mode enabled"); // Debugging log
                toggle.innerHTML = 'üåû Light Mode';
                localStorage.setItem('theme', 'light');
            }
        });

        // Listen for system preference changes and update accordingly
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            const newColorScheme = e.matches ? 'dark' : 'light';
            if (newColorScheme === 'dark') {
                body.classList.add('dark');
                toggle.innerHTML = 'üåô Dark Mode';
            } else {
                body.classList.remove('dark');
                toggle.innerHTML = 'üåû Light Mode';
            }
        });
    </script>

</body>
