    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Ensure both html and body have the same dark background */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1e293b; /* Dark blue background */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .bottom-left {
            position: absolute;
            left: 20px;
            bottom: 20px;
        }

        .logo {
            width: 24px; /* Adjust size to match emoji */
            height: 24px; /* Adjust size to match emoji */
            vertical-align: middle; /* Align with text */
        }

        .forms {
            width: 20px; /* Adjust size to match emoji */
            height: 24px; /* Adjust size to match emoji */
            vertical-align: middle; /* Align with text */
        }

        /* Gradient hover effect for buttons */
        .hover-gradient {
            background-color: #6366f1; /* Original blue button */
        }

        .hover-gradient:hover {
            background: linear-gradient(90deg, lightorange, lightblue, lightgreen);
        }

        /* Color toggle button */
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #6366f1;
            color: white;
            font-bold;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="flex flex-col space-y-4">

        <button class="bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded shadow cursor-not-allowed">
            Coming Soon
        </button>
    </div>

    <div class="bottom-left flex items-center">
        <a href="yoshiromaximus.html" class="text-blue-500 font-bold text-lg hover:text-blue-600 transition duration-300">

    </div>

    <!-- Button to Toggle Color Modes -->
    <button id="colorToggle" class="toggle-button">‚òÄÔ∏è</button>

    <script>
        const html = document.documentElement;
        const body = document.body;
        const colorToggle = document.getElementById('colorToggle');
        const githubIcon = document.getElementById('githubIcon');

        let darkMode = true; // Default to dark mode

        colorToggle.addEventListener('click', function() {
            if (darkMode) {
                // Switch to light mode
                html.style.backgroundColor = '#f3f4f6'; // Light background color for html
                body.style.backgroundColor = '#f3f4f6'; // Light background color for body
                colorToggle.textContent = 'üåô';
                githubIcon.src = '/images/github-dark.svg'; // Switch to dark GitHub icon
                darkMode = false;
            } else {
                // Switch to dark mode
                html.style.backgroundColor = '#1e293b'; // Dark background color for html
                body.style.backgroundColor = '#1e293b'; // Dark background color for body
                colorToggle.textContent = '‚òÄÔ∏è';
                githubIcon.src = '/images/github-light.svg'; // Switch to light GitHub icon
                darkMode = true;
            }
        });
    </script>

</body>
</html>
