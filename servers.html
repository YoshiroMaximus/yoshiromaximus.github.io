<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selector ðŸ”¥</title>
  <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
  <link rel="shortcut icon" href="/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
  <meta name="theme-color" content="#ffffff" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    :root {
      --dark-bg: #1e293b;
      --light-bg: #f3f4f6;
      --button-bg: #4338ca;
      --button-hover: #3730a3;
      --text-dark: #1e293b;
      --text-light: #ffffff;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      color: var(--text-light);
      font-family: sans-serif;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      background-color: var(--light-bg);
      color: var(--text-dark);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 320px;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .hide {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.95);
      pointer-events: none;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
    #closeButton {
      z-index: 1001;
    }
    button {
      background-color: var(--button-bg);
      color: var(--text-light);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div id="overlay" class="popup-overlay"></div>
  <div id="popup" class="popup" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
    <h2 id="popupTitle" class="text-lg font-bold mb-4 text-center">Select an Server</h2>
    <div class="flex flex-col space-y-3">
      <button data-url="https://example.com">Server 1</button>
      <button data-url="https://www.google.com">Server 2</button>
      <button data-url="https://classroom.google.com/">Server 3</button>
    </div>
  </div>
  <button
    id="closeButton"
    class="fixed top-4 right-4 bg-red-500 hover:bg-red-600 text-white rounded-full w-10 h-10 text-xl font-bold hidden"
    aria-label="Return to Selector"
  >
    Ã—
  </button>
  <iframe id="myIframe" allowfullscreen title="Loaded Content"></iframe>

  <!-- Credits Section -->
 <div class="fixed bottom-4 left-4 text-gray-400 text-sm">
    <div>servers provided by leo,</div>
    <div>website made by yoshiro</div>
</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('overlay');
      const popup = document.getElementById('popup');
      const iframe = document.getElementById('myIframe');
      const closeButton = document.getElementById('closeButton');
      const optionButtons = document.querySelectorAll('#popup button[data-url]');

      function showPopup() {
        overlay.classList.remove('hide');
        popup.classList.remove('hide');
        optionButtons[0].focus();
      }

      function hidePopup() {
        overlay.classList.add('hide');
        popup.classList.add('hide');
      }

      optionButtons.forEach(button => {
        button.addEventListener('click', () => {
          const url = button.getAttribute('data-url');
          iframe.src = url;
          hidePopup();
          closeButton.classList.remove('hidden');
          closeButton.focus();
        });
      });

      closeButton.addEventListener('click', () => {
        iframe.src = '';
        showPopup();
        closeButton.classList.add('hidden');
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          if (!closeButton.classList.contains('hidden')) {
            closeButton.click();
          }
        }
      });

      showPopup();
    });
  </script>
</body>
</html>
